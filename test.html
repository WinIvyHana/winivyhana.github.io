<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-box color="blue"><a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#9999FF"></a-plane>
    <a-plane color="blue"><a-plane>
    <a-box color="red" position="1 2 -3" radius="1.25" color="#EF2D5E"></a-box>
    <a-box position="3 4 -3" radius="5" height="1" color="#FFA07A"></a-box>
    <a-box position="5 1 -1" radius="5" height="1" color="#FFA07A"></a-box>
  </a-scene>

</html>
